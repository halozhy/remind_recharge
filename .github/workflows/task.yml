name: task

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 8,23 * * *'


jobs:
  task:
    name: remind recharge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run
        run: |
          python ./main.py "${{ secrets.USER }}" "${{ secrets.PASS }}" "${{ secrets.WARN_NUM }}" "${{ secrets.MAIL_HOST }}" "${{ secrets.MAIL_USER }}" "${{ secrets.MAIL_PASS }}" "${{ secrets.MAIL_RECEIVER }}"
